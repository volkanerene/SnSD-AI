version: 1
backend:
  phases:
    build:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Export all environment variables to .env.production
        - env | grep -e NEXTAUTH_ >> .env.production || true
        - env | grep -e NEXT_PUBLIC_ >> .env.production || true
        - env | grep -e SUPABASE_ >> .env.production || true
        - env | grep -e SENTRY_ >> .env.production || true
        # Build the application
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
